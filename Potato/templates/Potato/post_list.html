{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Potato/style.css' %}">
<html> 
<head>
    <title>게시판 </title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body>
    <h1 id="app">[[title]]</h1>
        {% if post_list %}
        <table>
            <thead>
                <tr>            
                    <th>
                        번호
                    </th>
                    <th>
                        제목
                    </th>
                    <th>
                        작성자
                    </th>
                    <th>
                        작성 날짜
                    </th>
                </tr>
            </thead>
            <tbody>
                    {% for post in post_list %}
                    <tr>
                        <th>{{post.pk}}</th>
                        <td><a href="{% url 'board2:postDetail' post.pk %}">{{post.title}}</a></td>
                        <td>{{post.writer}}</td>
                        <td>{{post.pub_date}}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No posting available</p>
    {% endif %}
    <button class="fixed"><a href="{% url 'board2:postCreate' %}">작성</a></button>
    <script src="{% static 'Potato/app.js' %}"></script>
</body>
</html>
